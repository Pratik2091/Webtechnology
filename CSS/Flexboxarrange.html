<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            height: 400px;
            width: 450px;
            background-color: rgb(76, 21, 128);
            display: flex;
            align-items: center;
            /* flex-direction: ; */
            justify-content: space-evenly;
        }
        .box{
            height: 100px;
            width: 100px;
            background-color: aliceblue;
            border: 1px solid;
        }
        #box2{
            align-self: flex-start;
            /* we can use the align-self to align targeted element  */
        }
        #box3{
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="box" id="box1">box1</div>
        <div class="box" id="box2">box2</div>
        <div class="box" id="box3">box3</div>
    </div>
</body>
</html>
