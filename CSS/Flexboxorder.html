<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box
        {
            height: 600px;
            width: 600px;
            border: 1px solid;
            margin: 0px auto;
            background-color: bisque;
            display: flex ;
            justify-content: space-around;
            align-items: center;
            
        }
        .card{
            height: 100px;
            width: 100px;
            border: 1px solid;
            background-color: rgb(65, 25, 102);
            background-image: radial-gradient(black ,white );
        }
        #box1
        {
            order: 4;
        }
        #box2
        {
            order: 3;
        }
        
        #box{
            order: 2;

        }
        #box{
            order: 1;
        }
        
    </style>
</head>
<body>
    <div id="box">
        <div class="card" id="box1">card1</div>
        <div class="card" id="box2">card2</div>
        <div class="card" id="box3">card3</div>
        <div class="card" id="box4">card4</div>
    </div>
</body>
</html>
