<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height:20000px;
        }
        #rot1{
            height: 100px;
            width: 200px;
            background-color: aquamarine;
            border: 1px solid;
            transform: rotate(20deg);
            margin: 0 auto;
            margin-top: 200px;
        }
        #rot2{
            height: 100px;
            width: 200px;
            background-color: rgb(0, 0, 0);
            border: 1px solid;
            transform: rotateY(20deg);
            margin: 0 auto;
            margin-top: 200px;
        }
        #rot3{
            height: 100px;
            width: 200px;
            background-color: rgb(208, 144, 71);
            border: 1px solid;
            transform: rotateX(20deg);
            margin: 0 auto;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div id="rot1">box1</div>
    <div id="rot2">box2</div>
    <div id="rot3">box3</div>
</body>
</html>
