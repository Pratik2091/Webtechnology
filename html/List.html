<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--ORDER OF LIST-->
    <!--the list which can follow one order is call as order list by default type is number but we can change
    it from number to A,a,I,i we can change the sequence by using  start and reverse attribute-->
    <ol type="A" start="C" reversed>
        Fruits
        <li>Apple</li>
        <li>Banana</li>
        <li>Sapota</li>
     </ol>
     <!--unorderd list-->
     <!--The list which can follow any ordered is called as un ordered list .Byefault 
        type is Disc (Solid Circle ),but we can change it from disc to circle (Hollow Circle) and square-->
        <ul  type="dice">
            SOFTWARE ENGG
            <LI>JAVA FULLSTACK</LI>
            <LI>MEAN STACK</LI>
            <LI>MERM STACK</LI>
        </ul>
        <!--Descriptive list-->
        <!--THE LIST WHICH HOLDING THE DISCRIPTION ABOUT THE DATA TITLE IS CALLED AS DISCRIPTIVE LIST-->
        <dl>
            test yentra
            <dt>QSPIDERS</dt>
            <DD>THIS IS THE ONE OF THE COTCHING INSTIUTE</DD>
        </dl>
       
</body>
</html>
