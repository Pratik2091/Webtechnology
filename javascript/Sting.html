<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // by using literal
        let str="string"
        console.log(typeof str);
        // immutable:we cannot modify string object
        str[0]="a"
        console.log(str);
        //update
        str="bye"
        console.log(str);
        // by using new keyword
        let str1=new String("hellow")
        console.log(str1);

        
    </script>
</body>
</html>
